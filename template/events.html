{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Artist Showcase Hub</title>
    <link rel="stylesheet" type="text/css" href="{% static 'showcase/css/events.css' %}">
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>

    <div class="events">
        {% for event in events %}
        <div class="event-card">
            <img src="{{ event.image.url }}" alt="{{ event.title }}">
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
